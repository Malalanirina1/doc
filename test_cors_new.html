<!DOCTYPE html>
<html>
<head>
    <title>Test API CORS</title>
</head>
<body>
    <h1>Test API CORS</h1>
    <button onclick="testLogin()">Test Login</button>
    <button onclick="testDossiers()">Test Dossiers</button>
    <div id="result"></div>

    <script>
        async function testLogin() {
            try {
                console.log('üîµ Testing login...');
                const response = await fetch('http://localhost/doc/api_auth.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'password123'
                    })
                });
                
                const data = await response.json();
                console.log('‚úÖ Login result:', data);
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                console.error('‚ùå Login error:', error);
                document.getElementById('result').innerHTML = '<pre>Error: ' + error.message + '</pre>';
            }
        }
        
        async function testDossiers() {
            try {
                console.log('üîµ Testing dossiers...');
                const response = await fetch('http://localhost/doc/api_dossiers.php');
                const data = await response.json();
                console.log('‚úÖ Dossiers result:', data.stats);
                document.getElementById('result').innerHTML = '<pre>Stats: ' + JSON.stringify(data.stats, null, 2) + '</pre>';
            } catch (error) {
                console.error('‚ùå Dossiers error:', error);
                document.getElementById('result').innerHTML = '<pre>Error: ' + error.message + '</pre>';
            }
        }
    </script>
</body>
</html>
